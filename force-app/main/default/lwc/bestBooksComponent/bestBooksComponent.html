<template>
  <lightning-card variant="Narrow">
    <div class="container mobile--width">
      <template if:true={books.data}>
        <lightning-layout class="books__layout mobile--width mobile--flex" pull-to-boundary="small">
          <template for:each={books.data} for:item="book">
            <lightning-layout-item key={book.Id} size="12" padding="around-small" small-device-size="12" medium-device-size="6" large-device-size="3" >
              <c-book-tile book={book} onbookview={handleBookView}></c-book-tile>
            </lightning-layout-item>
          </template>
        </lightning-layout>
      </template>
      <!-- Errors while loading -->
      <template if:true={books.error}>
        <div class="error">
          <p>An error occurred while loading the book list</p>
          <p>{books.error}</p>
        </div>
      </template>
    </div>
  </lightning-card>    
</template>
