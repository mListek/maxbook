<template>
  <template if:true={bookDetails}>
    <div class="container mobile--width">
      <div class="header">
        <h1 class="book__title--large">{bookDetails.Name}</h1>
      </div>
      <div class="main__content mobile--flex">
        <div class="cover__image">
          <img src={bookDetails.Cover_Image__c} class="cover__image--rounded" alt="Cover Image" />
        </div>
        <div class="vertical__line"></div>
        <div class="details__right">
          <div class="book__details">
            <p><b>Title:</b> {bookDetails.Name}</p>
            <p><b>Author:</b> {bookDetails.Author__c}</p>
            <p><b>Price:</b> {formattedPrice} z≈Ç</p>
            <p><b>ISBN:</b> {bookDetails.ISBN__c}</p>
            <p><b>Category:</b> {bookDetails.Category__c}</p>
            <p>Only {bookDetails.Quantity__c} books left in stock</p>
            <p><b>Release date:</b> {bookDetails.Release_Date__c}</p>
            <p><b>Publisher:</b> {bookDetails.Publisher__c}</p>
          </div>
          <template if:true={bookInStock}>
            <div>
              <template if:true={isDataLoaded}>
                <c-quantity-change-component book={bookDetails}></c-quantity-change-component>
              </template>
            </div>
          </template>
          <template if:false={bookInStock}>
            <p>
              This book is currently out of stock...
            </p>
          </template>
        </div>
      </div>
      <div class="footer">
        <h1 class="description__header--small">Description:</h1>
        <hr>
        <p>{bookDetails.Description__c}</p>
      </div>
    </div>
  </template>
</template>
